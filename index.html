<script>
const DEFAULT_CATEGORIES = ['–ü—Ä–æ–¥—É–∫—Ç—ã','–ú–æ–±–∏–ª—å–Ω–∞—è —Å–≤—è–∑—å –∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç','–ê–≤—Ç–æ–º–æ–±–∏–ª—å','–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç','–£—Ö–æ–¥ –∑–∞ —Å–æ–±–æ–π','–ü—Ä–æ—á–µ–µ','–ü–∏—Ç–æ–º—Ü—ã','–ñ–∏–ª—å—ë'];
let categories = JSON.parse(localStorage.getItem('categories')) || [...DEFAULT_CATEGORIES];
localStorage.setItem('categories', JSON.stringify(categories));
let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

const categoryInput = document.getElementById('categoryInput');
const categoryDropdown = document.getElementById('categoryDropdown');
const expenseTable = document.getElementById('expenseTable');
const summaryTable = document.getElementById('summaryTable').querySelector('tbody');
const dateInput = document.getElementById('dateInput');
const hiddenDate = document.getElementById('hiddenDate');
const chartCanvas = document.getElementById('chart');
const chartStyleSelect = document.getElementById('chartStyleSelect');
const chartPeriodSelect = document.getElementById('chartPeriodSelect');
const lightThemeBtn = document.getElementById('lightThemeBtn');
const darkThemeBtn = document.getElementById('darkThemeBtn');

const pageTitle = document.getElementById('pageTitle');
const editTitleBtn = document.getElementById('editTitleBtn');

let chart = null;

pageTitle.textContent = localStorage.getItem('pageTitle') || '–£—á—ë—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤';
editTitleBtn.onclick = () => {
  const newTitle = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', pageTitle.textContent);
  if (newTitle !== null && newTitle.trim() !== '') {
    pageTitle.textContent = newTitle;
    localStorage.setItem('pageTitle', newTitle);
  }
};

document.getElementById('calendarBtn').onclick = () => {
  if(hiddenDate.showPicker) hiddenDate.showPicker();
  else { hiddenDate.focus(); hiddenDate.click(); }
};
hiddenDate.onchange = () => { dateInput.value = hiddenDate.value; };

function renderCategoryOptions() {
  categoryDropdown.innerHTML = '';
  categories.forEach(cat => {
    const div = document.createElement('div');
    div.className='category-item';

    const spanName = document.createElement('span');
    spanName.textContent = cat;
    spanName.onclick = () => { categoryInput.value = cat; categoryDropdown.style.display='none'; };

    const spanDel = document.createElement('span');
    spanDel.textContent='‚ùå';
    spanDel.className='delete-cat';
    spanDel.onclick = (e) => {
      e.stopPropagation();
      if(expenses.some(exp=>exp.category===cat)){
        alert('–≠—Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Ä–∞—Å—Ö–æ–¥–∞—Ö –∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω–∞.');
        return;
      }
      if(confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é "${cat}"?`)){
        categories = categories.filter(c=>c!==cat);
        localStorage.setItem('categories', JSON.stringify(categories));
        renderCategoryOptions();
      }
    };

    div.appendChild(spanName);
    div.appendChild(spanDel);
    categoryDropdown.appendChild(div);
  });
}

categoryInput.onfocus = () => categoryDropdown.style.display='block';
categoryInput.oninput = () => { renderCategoryOptions(); categoryDropdown.style.display='block'; };

document.addEventListener('click', function(e){
  if(!document.getElementById('categorySelectWrapper').contains(e.target)){
    categoryDropdown.style.display='none';
  }
});

function addExpense(){
  const date=dateInput.value.trim();
  const amount=Number(amountInput.value);
  let category=categoryInput.value.trim();
  if(!date||!amount||!category) return;
  if(!categories.includes(category)){
    categories.push(category);
    localStorage.setItem('categories', JSON.stringify(categories));
    renderCategoryOptions();
  }
  expenses.push({date,category,amount});
  localStorage.setItem('expenses', JSON.stringify(expenses));
  dateInput.value=''; amountInput.value=''; categoryInput.value='';
  renderExpenses();
}

function renderExpenses(){
  expenseTable.innerHTML='';
  expenses.forEach((e,index)=>{
    const tr=document.createElement('tr');
    tr.className='expense-row';
    tr.innerHTML=`
      <td>${e.date}</td>
      <td>${e.category}</td>
      <td>${e.amount}</td>
      <td>
        <button class="action-btn" onclick="editExpense(${index})">‚úèÔ∏è</button>
        <button class="action-btn" onclick="deleteExpense(${index})">‚ùå</button>
      </td>
    `;
    expenseTable.appendChild(tr);
  });
  renderSummary();
  renderChart();
}

function renderSummary(){
  summaryTable.innerHTML='';
  const sums={};
  let total=0;
  expenses.forEach(e=>{ sums[e.category]=(sums[e.category]||0)+e.amount; total+=e.amount; });
  Object.entries(sums).forEach(([cat,sum])=>{
    const tr=document.createElement('tr');
    const percent=total?((sum/total)*100).toFixed(1):0;
    tr.innerHTML=`<td>${cat}</td><td>${sum}</td><td>${percent}%</td>`;
    summaryTable.appendChild(tr);
  });
}

// --- –ò–ó–ú–ï–ù–ï–ù–ò–Ø: –§–ò–õ–¨–¢–† –ü–û –ü–ï–†–ò–û–î–£
function getFilteredExpenses(){
  const period = chartPeriodSelect.value;
  const now = new Date();

  if(period==='all') return expenses;

  return expenses.filter(e=>{
    const d = new Date(e.date);

    if(period==='thisMonth'){
      return d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth();
    }

    if(period==='lastMonth'){
      let lastMonth = now.getMonth() - 1;
      let year = now.getFullYear();
      if(lastMonth < 0){
        lastMonth = 11;
        year -= 1;
      }
      return d.getFullYear() === year && d.getMonth() === lastMonth;
    }

    return true;
  });
}

function renderChart(){
  const filtered = getFilteredExpenses();
  const sums={};
  filtered.forEach(e=>{ sums[e.category]=(sums[e.category]||0)+e.amount; });
  if(chart) chart.destroy();
  chart=new Chart(chartCanvas,{
    type: chartStyleSelect.value,
    data:{labels:Object.keys(sums),datasets:[{data:Object.values(sums),backgroundColor:['#4caf50','#2196f3','#ff9800','#f44336','#9c27b0','#00bcd4','#ffeb3b','#795548']}]},
    options:{responsive:true,plugins:{legend:{position:'bottom'}}}
  });
}

chartStyleSelect.onchange = renderChart;
chartPeriodSelect.onchange = renderChart;

function deleteExpense(index){ expenses.splice(index,1); localStorage.setItem('expenses', JSON.stringify(expenses)); renderExpenses(); }
function editExpense(index){
  const e=expenses[index];
  const newDate=prompt("–ò–∑–º–µ–Ω–∏—Ç—å –¥–∞—Ç—É:", e.date); if(newDate!==null)e.date=newDate;
  const newCategory=prompt("–ò–∑–º–µ–Ω–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é:", e.category); 
  if(newCategory!==null){ if(!categories.includes(newCategory)){ categories.push(newCategory); localStorage.setItem('categories',JSON.stringify(categories)); renderCategoryOptions(); } e.category=newCategory;}
  const newAmount=prompt("–ò–∑–º–µ–Ω–∏—Ç—å —Å—É–º–º—É:", e.amount); if(newAmount!==null)e.amount=Number(newAmount);
  localStorage.setItem('expenses',JSON.stringify(expenses)); renderExpenses();
}

function applyTheme(theme){
  if(theme==='dark') document.body.classList.add('dark');
  else document.body.classList.remove('dark');
  localStorage.setItem('theme',theme);
  lightThemeBtn.classList.toggle('active', !document.body.classList.contains('dark'));
  darkThemeBtn.classList.toggle('active', document.body.classList.contains('dark'));
}
lightThemeBtn.onclick=()=>applyTheme('light');
darkThemeBtn.onclick=()=>applyTheme('dark');
applyTheme(localStorage.getItem('theme')||'light');

renderCategoryOptions();
renderExpenses();
</script>

<script>
let appReady = false;

let userId = localStorage.getItem("userId");
if(!userId){
  userId = crypto.randomUUID();
  localStorage.setItem("userId", userId);
}

const userRef = db.ref("users/" + userId);

const originalRenderExpenses = window.renderExpenses;
window.renderExpenses = function(){
  if(!appReady) return;
  originalRenderExpenses();
};

const originalRenderCategoryOptions = window.renderCategoryOptions;
window.renderCategoryOptions = function(){
  if(!appReady) return;
  originalRenderCategoryOptions();
};

async function loadFromCloud(){
  try{
    const snap = await userRef.get();

    if(snap.exists()){
      const data = snap.val();

      if(data.expenses){
        localStorage.setItem('expenses', JSON.stringify(data.expenses));
        expenses = data.expenses;
      }

      if(data.categories){
        localStorage.setItem('categories', JSON.stringify(data.categories));
        categories = data.categories;
      }

      if(data.pageTitle){
        localStorage.setItem('pageTitle', data.pageTitle);
        pageTitle.textContent = data.pageTitle;
      }
    }

  }catch(e){
    console.log("Cloud load error:", e);
  }

  appReady = true;
  originalRenderCategoryOptions();
  originalRenderExpenses();
}

function saveToCloud(){
  userRef.set({
    expenses: expenses,
    categories: categories,
    pageTitle: localStorage.getItem("pageTitle") || "–£—á—ë—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤"
  });
}

localStorage.setItem = function(key,value){
  originalSetItem.apply(this, arguments);

  if(key==="expenses"||key==="categories"||key==="page
